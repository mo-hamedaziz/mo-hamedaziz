name: Update GitHub Profile

on:
  schedule:
    - cron: '0 * * * *'  # Run this workflow every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Fetch GitHub Stats
        run: |
          curl -s "https://github-readme-stats.vercel.app/api?username=mo-hamedaziz&show_icons=true&locale=en" -o stats.png
          curl -s "https://github-readme-stats.vercel.app/api/top-langs?username=mo-hamedaziz&show_icons=true&locale=en&layout=compact" -o top-langs.png

      - name: Update README
        run: |
          # Update README.md with new data
          echo "# Mohamed Aziz Bchini" > README.md
          echo "## GitHub Stats" >> README.md
          echo "![GitHub Stats](stats.png)" >> README.md
          echo "## Top Languages" >> README.md
          echo "![Top Languages](top-langs.png)" >> README.md

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'README.md'
          message: 'Update profile README'
          author_name: 'GitHub Actions'
          author_email: 'github-actions@github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
